    <script>
function countVowels(str) {
  str = str.toLowerCase();
  let vowels = "aeiou";
  let count = 0;
  let foundVowels = ""; // yahan store karenge jo vowels mile

  for(let i = 0; i < str.length; i++) {
    if(vowels.includes(str[i])) {
      count++;
      foundVowels += str[i] + " "; // vowel ko add karo
    }
  }

  console.log("Vowels found:", foundVowels.trim()); // saare vowels print
  return count;
}

let result = countVowels("Shalini Sharma");
console.log("Total Vowels:", result);
;
    </script>
